<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Here</title>
    <link rel="stylesheet" href="css_contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contact-page">
        <!-- Header -->
        <header class="contact-header">
            <div class="container">
                <h1>Hubungi Kami</h1>
                <p>Ada pertanyaan? Kami siap membantu!</p>
            </div>
        </header>

        <!-- Formulir Kontak -->
        <section class="contact-form-section">
            <div class="container">
                <h2>Kontak Langsung</h2>
                <form action="/contact us/terimakasi.html" method="GET"> <!-- Mengubah action untuk mengarahkan ke halaman terima kasih -->
                    <label for="name">Nama</label>
                    <input type="text" id="name" name="name" placeholder="Nama Anda" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Alamat Email Anda" required>

                    <label for="message">Pesan</label>
                    <textarea id="message" name="message" rows="5" placeholder="Tulis pesan Anda di sini" required></textarea>

                    <button type="submit" class="btn">Kirim Pesan</button>
                </form>
            </div>
        </section>

        <!-- Informasi Kontak -->
        <section class="contact-info">
            <div class="container">
                <h2>Info Kontak</h2>
                <div class="info-boxes">
                    <div class="info-box">
                        <h3>Email</h3>
                        <p><a href="mailto:info@vsoundfony.com">info@vsoundfony.com</a></p>
                    </div>
                    <div class="info-box">
                        <h3>Telepon</h3>
                        <p><a href="tel:0896375543">+0896375543</a></p>
                    </div>
                    <div class="info-box">
                        <h3>Alamat</h3>
                        <p>Lapangan Hijau Unesa Ketintang</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <p>&copy;Copyright by kelompok 2 kelas 2023F | Rachman Tri M. | M. Raka Phaedra | Novelita Fatma A.</p>
            </div>
        </footer>
    </div>
</body>
</html>
